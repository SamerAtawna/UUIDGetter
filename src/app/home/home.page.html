<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> UUID Getter </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-button
          (click)="getUUID()"
          expand="block"
          fill="clear"
          shape="round"
        >
          Get UUID
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-col size="12"> {{UUID}} </ion-col>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center" *ngIf="UUID.length > 5">
        <img src="../../assets/whatsapp.svg" (click)="shareUUIDviaWhatsapp()">
        <img src="../../assets/mail.svg" (click)="shareUUIDViaMail()">

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
